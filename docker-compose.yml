# Docker Compose 配置文件 (仅用于本地开发)
# 生产环境前端静态文件由 degenerates-backend 的 nginx 服务

services:
  # 前端服务（本地开发模式）
  frontend-dev:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: game-gallery-frontend-dev
    ports:
      - '5173:5173'
    environment:
      - VITE_API_URL=http://localhost:8080/api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    restart: unless-stopped

# 本地开发说明:
# 1. 运行前端开发服务器: docker-compose up frontend-dev
# 2. 确保 degenerates-backend 在本地运行并监听 8080 端口
# 3. 前端访问: http://localhost:5173
# 4. API 访问: http://localhost:8080/api
#
# 后端仓库: https://github.com/catalyzer-dot/degenerates-backend
