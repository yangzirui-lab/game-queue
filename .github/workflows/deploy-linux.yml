name: Deploy Frontend to Linux Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'games.json'
      - 'games/**'
  workflow_dispatch:

concurrency:
  group: "linux-deploy"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 构建前端并推送到dist分支
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Build frontend
        working-directory: ./apps/web
        env:
          VITE_BASE_PATH: /
          VITE_API_URL: https://degenerates.site/api
        run: npm run build

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/web/dist
          publish_branch: dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy frontend build ${{ github.sha }}'

      # 通过SSH推送前端文件到服务器
      - name: Push Frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "./apps/web/dist/*"
          target: "/tmp/game-gallery-frontend/"
          strip_components: 3
          rm: true
          timeout: 15m
          command_timeout: 15m

      # 通过SSH部署到服务器
      - name: Deploy to Linux Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 5m
          command_timeout: 5m
          script: |
            # 部署前端文件
            if [ -d /tmp/game-gallery-frontend ]; then
              echo "Deploying frontend files..."
              mkdir -p /opt/game-gallery/web/dist
              rm -rf /opt/game-gallery/web/dist/*
              cp -r /tmp/game-gallery-frontend/* /opt/game-gallery/web/dist/
              rm -rf /tmp/game-gallery-frontend

              # 修正文件权限
              echo "Fixing file permissions..."
              chown -R deploy:deploy /opt/game-gallery/web

              echo "Frontend files deployed successfully"
              echo "Files deployed to: /opt/game-gallery/web/dist"
              echo "Served by degenerates-backend nginx at: https://degenerates.site"
            else
              echo "Frontend files not found!"
              exit 1
            fi

      - name: Deployment Status
        run: |
          echo "Frontend build and deployment completed successfully"
          echo ""
          echo "Frontend files: dist branch"
          echo "Live URL: https://degenerates.site"
          echo "API URL: https://degenerates.site/api"
