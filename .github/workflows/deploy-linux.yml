name: Deploy Frontend to Linux Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'games.json'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # æ„å»ºå‰ç«¯å¹¶æ¨é€åˆ°diståˆ†æ”¯
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        env:
          VITE_BASE_PATH: /
          VITE_API_URL: https://degenerates.site/api
        run: npm run build

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist
          publish_branch: dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy frontend build ${{ github.sha }}'

      # é€šè¿‡SSHæ¨é€å‰ç«¯æ–‡ä»¶åˆ°æœåŠ¡å™¨
      - name: Push Frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "./web/dist/*"
          target: "/tmp/game-gallery-frontend/"
          strip_components: 2
          rm: true
          timeout: 15m
          command_timeout: 15m

      # é€šè¿‡SSHéƒ¨ç½²åˆ°æœåŠ¡å™¨
      - name: Deploy to Linux Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 5m
          command_timeout: 5m
          script: |
            # éƒ¨ç½²å‰ç«¯æ–‡ä»¶
            if [ -d /tmp/game-gallery-frontend ]; then
              echo "Deploying frontend files..."
              mkdir -p /opt/game-gallery/web/dist
              rm -rf /opt/game-gallery/web/dist/*
              cp -r /tmp/game-gallery-frontend/* /opt/game-gallery/web/dist/
              rm -rf /tmp/game-gallery-frontend

              # ä¿®æ­£æ–‡ä»¶æƒé™
              echo "Fixing file permissions..."
              chown -R deploy:deploy /opt/game-gallery/web

              echo "âœ… Frontend files deployed successfully"
              echo "ğŸ“ Files deployed to: /opt/game-gallery/web/dist"
              echo "ğŸŒ Served by degenerates-backend nginx at: https://degenerates.site"
            else
              echo "âŒ Frontend files not found!"
              exit 1
            fi

      - name: Deployment Status
        run: |
          echo "âœ… Frontend build and deployment completed successfully"
          echo ""
          echo "ğŸ“¦ Frontend files: dist branch"
          echo "ğŸŒ Live URL: https://degenerates.site"
          echo "ğŸ”— API URL: https://degenerates.site/api"
