name: Deploy to Linux Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # æ„å»ºå¹¶æ¨é€åç«¯é•œåƒ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # æ„å»ºå‰ç«¯å¹¶æ¨é€åˆ°diståˆ†æ”¯
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./web
        run: npm ci

      - name: Build frontend
        working-directory: ./web
        env:
          VITE_BASE_PATH: /
        run: npm run build

      - name: Deploy to dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist
          publish_branch: dist
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy frontend build ${{ github.sha }}'

      # å‹ç¼©å‰ç«¯æ–‡ä»¶
      - name: Compress Frontend Files
        run: tar -czf frontend.tar.gz -C ./web/dist .

      # é€šè¿‡SSHæ¨é€å‹ç¼©åŒ…åˆ°æœåŠ¡å™¨
      - name: Push Frontend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend.tar.gz"
          target: "/tmp/"
          timeout: 5m
          command_timeout: 5m

      # é€šè¿‡SSHéƒ¨ç½²é…ç½®æ–‡ä»¶å’Œå¯åŠ¨æœåŠ¡
      - name: Deploy to Linux Server
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # åˆ›å»ºéƒ¨ç½²ç›®å½•
            mkdir -p /opt/game-gallery/backend
            cd /opt/game-gallery

            # è§£å‹å‰ç«¯æ–‡ä»¶
            if [ -f /tmp/frontend.tar.gz ]; then
              echo "Extracting frontend files..."
              mkdir -p /opt/game-gallery/web/dist
              tar -xzf /tmp/frontend.tar.gz -C /opt/game-gallery/web/dist/
              rm -f /tmp/frontend.tar.gz
              echo "âœ… Frontend files extracted"
            else
              echo "âš ï¸  Frontend archive not found, skipping..."
            fi

            # ä¸‹è½½/æ›´æ–°é…ç½®æ–‡ä»¶
            echo "Updating docker-compose.yml..."
            curl -fsSL -o docker-compose.yml https://raw.githubusercontent.com/yangzirui-lab/game-gallery/main/docker-compose.yml
            sed -i '/^version:/d' docker-compose.yml

            echo "Updating nginx.conf..."
            curl -fsSL -o nginx.conf https://raw.githubusercontent.com/yangzirui-lab/game-gallery/main/nginx.conf

            # æ£€æŸ¥åç«¯ç¯å¢ƒå˜é‡æ–‡ä»¶
            if [ ! -f backend/.env ]; then
              echo "âš ï¸  WARNING: backend/.env not found!"
              echo "Please create /opt/game-gallery/backend/.env with required configuration"
              exit 1
            fi

            # æ‹‰å–æœ€æ–°åç«¯é•œåƒ
            echo "Pulling latest backend image..."
            docker pull ghcr.io/yangzirui-lab/game-gallery/backend:latest

            # é‡å¯æœåŠ¡
            echo "Restarting services..."
            docker-compose down
            docker-compose up -d backend nginx

            # ç­‰å¾…æœåŠ¡å¯åŠ¨
            sleep 5

            # æ£€æŸ¥çŠ¶æ€
            echo "Container status:"
            docker-compose ps

            # å¥åº·æ£€æŸ¥
            if curl -sf http://localhost/health > /dev/null; then
              echo "âœ… Deployment successful!"
            else
              echo "âš ï¸  Service started but health check failed"
              docker-compose logs --tail=50
            fi

      - name: Deployment Status
        run: |
          echo "âœ… Build completed successfully"
          echo ""
          echo "ğŸ“¦ Backend image: ghcr.io/${{ github.repository }}/backend:latest"
          echo "ğŸ“¦ Frontend files: dist branch"
          echo ""
          echo "ğŸš€ If SSH secrets are configured, deployment will be triggered automatically."
          echo "   Otherwise, run this command on your server to deploy:"
          echo "   cd /opt/game-gallery && bash deploy-linux.sh"
